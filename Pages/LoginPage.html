<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/animation.css">
    </head>
    <body>
        <div class="main">
            <form action="">
                <label for="first">Username:</label>
                <input type="text" id="first" name="first" class="label-input" placeholder="Username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="label-input" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
