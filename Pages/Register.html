<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/animation.css">
    </head>
    <body>
        <div class="main">
            <form action="">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="label-input" placeholder="Enter your Username" required><br>
                
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="label-input" placeholder="Enter your Email" required><br>        

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="label-input" placeholder="Enter your Password" required><br>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="label-input" placeholder="Confirm your Password" required>

                <div class="wrap">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
